<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제 소중한 자전거를 찾으셨군요!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="wanted-badge">WANTED</div>
            <h1>제 소중한 자전거를 찾으셨군요!</h1>
            <p class="subtitle">주인의 눈물로 앞마당이 바다가 되고 있어요.</p>
        </header>

        <main>
            <div class="bike-image">
                <div class="placeholder-img"><img src="https://images2.giant-bicycles.com/b_white%2Cc_pad%2Ch_850%2Cq_80/m4fppw23miejdsrowabr/MY26FASTROADARADV1-Asia.jpg"></div>
                <p class="caption">자이언트 패스트로드 AR 어드밴스 1</p>
            </div>

            <section class="info-card">
                <h3>🔍 특징 (인상착의)</h3>
                <ul>
                    <li><strong>이름:</strong> 씽씽이</li>
                    <li><strong>성격:</strong> 주인 닮아서 차카게 굴러가고 있음</li>
                    <li><strong>특이사항:</strong> 넘나 이쁨</li>
                    <li><strong>좋아하는 것:</strong> 고급 체인 오일, 매끄러운 아스팔트</li>
                </ul>
            </section>

            <section class="reward">
                <h3>🎁 사례금</h3>
                <p>무사 귀환 시 발견하신 분께 <strong>시원한 아메리카노 2잔과 뜨끈한 국밥</strong>을 대접합니다!</p>
            </section>
        </main>

        <footer>
            <button class="contact-btn" onclick="contactOwner()">
                <span class="icon">📞</span> 발견하셨나요? 지금 연락하기!
            </button>
            <p class="share-text">공유해주시면 제 눈물이 멈출지도 모릅니다.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
